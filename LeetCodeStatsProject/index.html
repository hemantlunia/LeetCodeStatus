<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCodeStatus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Leet Code Status</h1>

      <div class="user-container">
        <p>Enter Your UserName Below :</p>
        <div class="user-input-container">
          <input type="text" id="user-input" placeholder="Type Your Username" />
          <button id ="search-btn">Search</button>
        </div>
      </div>
      <div class="stats-container">
        <div style="display: none;" class="progress" id="progrees-bar">
            <div class="progress-item">
                <div class="easy-progress circle">
                    <span id="easy-label"></span>
                    <p>Easy</p>
                </div>
            </div>
            <div class="progress-item">
                <div class="medium-progress circle">
                    <span id="medium-label"></span>
                    <p>Medium</p>
                </div>
            </div>
            <div class="progress-item">
                <div class="hard-progress circle">
                    <span id="hard-label"></span>
                    <p>Hard</p>
                </div>
            </div>
        </div>
        <div class="stats-card">
            <!-- card display here -->
        </div>
      </div>
      <!-- table items -->
       <div id="tableContainer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
